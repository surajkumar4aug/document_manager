<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: rgba(0, 0, 0, 0.7);
            color: #333;
            padding: 0;
            margin: 0;
        }

        header {
            background-color: #add8e6;
            padding: 20px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            flex-wrap: wrap; 
            position: relative;
        }

        header img {
            width: 50px; 
            height: auto; 
            margin-right: 10px; 
        }

        header h1 {
            margin: 0;
            font-size: 28px; 
            color: #333;
            font-weight: 600;
            text-align: center; 
            flex-grow: 1; 
            padding: 0 10px; 
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%; 
            max-width: 400px; 
            margin: 40px auto; 
        }

        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            font-weight: 600;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .messages {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px;
        }

        .messages li {
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            text-align: center;
        }

        .dropdown {
            position: relative;
            display: inline-block;
            float: right; 
            margin: 0 20px; 
        }

        .menu-button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px; 
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            border: none; 
            cursor: pointer; 
            transition: background-color 0.3s;
        }

        .menu-button:hover {
            background-color: #0056b3;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            
            right: 0; 
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 4px;
            margin-top: 5px;
            overflow: hidden; 
        }

        /* Show dropdown on hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: #333;
            padding: 10px; 
            text-decoration: none;
            width: 100%;
            display: block;
            transition: background-color 0.3s;
        }

        .dropdown-content a:hover {
            background: #007bff; 
            color: white; 
        }

        @media (max-width: 600px) {
            header img {
                width: 40px; 
            }

            header h1 {
                font-size: 20px; 
            }

            .container {
                padding: 20px; 
            }

            .menu-button {
                padding: 8px 12px; 
            }

            .dropdown-content {
                min-width: 120px; 
            }

            .messages li {
                font-size: 14px; 
            }
        }

        .form-actions button {
            background-color: #add8e6; 
            padding: 10px 20px;
            border: none; 
            border-radius: 20px; 
            color: white; 
            cursor: pointer; 
            transition: background-color 0.3s; 
        }

        .form-actions button:hover {
            background-color: #7db8e6; 
        }

        .form-actions {
            display: flex; 
            justify-content: flex-start; 
            margin-top: 20px; 
        }
    </style>
</head>
<body>
    <header>
        <img src="https://w1.pngwing.com/pngs/716/198/png-transparent-technology-information-technology-information-and-communications-technology-science-and-technology-computing-technology-company-text-line.png" alt="Left Logo" class="logo-left">
        <h1>MUSKAN COMMUNICATION</h1>
        <img src="https://w1.pngwing.com/pngs/716/198/png-transparent-technology-information-technology-information-and-communications-technology-science-and-technology-computing-technology-company-text-line.png" alt="Right Logo" class="logo-right">
    </header>
    
    <!-- Dropdown Menu on the right side -->
    <div class="dropdown">
        <button class="menu-button">Menu</button>
        <div class="dropdown-content">
            <a href="{% url 'password_change' %}" class="change-password-link">Change Password</a>
            <a href="{% url 'logout' %}" class="logout-link">Logout</a>
        </div>
    </div>

    <div class="container">
        <h2>Change Password</h2>

        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="current_password">Current Password</label>
                <input type="password" name="current_password" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="new_password">New Password</label>
                <input type="password" name="new_password" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm New Password</label>
                <input type="password" name="confirm_password" class="form-control" required>
            </div>

            <button type="submit" class="btn">Change Password</button>
        </form>

        <div class="form-actions">
            <button><a href="{% url 'dashboard' %}" style="color: white; text-decoration: none;">Go to Dashboard</a></button>
        </div>
    </div>
</body>
</html>
