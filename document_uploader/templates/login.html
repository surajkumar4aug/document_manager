<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: rgba(0, 0, 0, 0.7);
            color: #333;
            padding: 0;
            margin: 0;
        }
        
        header {
            background-color: #add8e6;
            padding: 20px 0;
            text-align: center;
            position: relative;
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }

        header img {
            width: 50px; 
            height: auto; 
            margin: 0 10px; 
        }

        header h1 {
            margin: 0;
            font-size: 30px;
            color: #333;
            font-weight: 600;
            flex-grow: 1;
            text-align: center; 
        }

        .header-links {
            position: absolute;
            bottom: 10px;
            right: 20px;
            display: flex;
            gap: 10px; 
            margin-top: 10px; 
        }

        .header-links a {
            background-color: #28a745;
            color: white;
            padding: 8px 16px; 
            border-radius: 12px; 
            text-decoration: none;
            font-weight: 600;
            font-size: 14px; 
        }

        .header-links a:hover {
            background-color: #218838;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 120px); /* Adjust height for header */
            padding: 20px; /* Add padding for smaller screens */
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px; /* Set max-width to maintain shape */
        }

        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            font-weight: 600;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .messages {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px;
        }

        .messages li {
            background-color:#FAA0A0;
            color: #913831;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            text-align: center;
        }

        /* Media Queries */
        @media (max-width: 600px) {
            header img {
                width: 40px; /* Reduce logo size on smaller screens */
            }

            header h1 {
                font-size: 24px; /* Reduce font size on smaller screens */
            }

            .container {
                padding: 20px; /* Reduce padding on smaller screens */
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="https://w1.pngwing.com/pngs/716/198/png-transparent-technology-information-technology-information-and-communications-technology-science-and-technology-computing-technology-company-text-line.png" alt="Left Logo" class="logo-left">
        <h1>MUSKAN COMMUNICATION</h1>
        <img src="https://w1.pngwing.com/pngs/716/198/png-transparent-technology-information-technology-information-and-communications-technology-science-and-technology-computing-technology-company-text-line.png" alt="Right Logo" class="logo-right">
    </header>

    <div class="login-container">
        <div class="container">
            <h2>Login</h2>
            
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" name="username" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>

                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
