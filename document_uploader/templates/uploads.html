<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Profile and Files</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: rgba(0, 0, 0, 0.7);
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #add8e6;
            padding: 20px 0;
            display: flex; /* Use flexbox for layout */
            justify-content: space-between; /* Space logos to left and right */
            align-items: center; /* Center items vertically */
            position: relative;
        }

        header img {
            width: 50px;
            height: auto;
            margin: 0 10px; /* Spacing between logos */
        }

        header h1 {
            margin: 0;
            font-size: 30px;
            color: #333;
            font-weight: 600;
            flex-grow: 1; /* Allow title to take available space */
            text-align: center; /* Center the title */
        }

        h1, h2 {
            color: #444;
            text-align: center;
            font-weight: 600;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 20px auto;
        }

        label {
            font-weight: bold;
            margin-right: 10px;
        }

        input[type="text"], input[type="number"], input[type="file"] {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: calc(100% - 22px);
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .file-input-container {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .file-input-container button.remove-btn {
            background-color: #dc3545;
            padding: 8px 12px;
            margin-left: auto;
            border-radius: 4px;
            color: white;
            border: none;
        }

        .file-input-container button.remove-btn:hover {
            background-color: #c82333;
        }

        .form-actions {
            text-align: right;
        }

        .form-actions button {
            background-color: #28a745;
            padding: 10px 20px;
        }

        .form-actions button:hover {
            background-color: #218838;
        }

        .form-actions a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .form-actions a:hover {
            text-decoration: underline;
        }

        .message {
            text-align: center;
            margin: 20px auto;
            padding: 10px;
            max-width: 800px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            header {
                flex-direction: column; /* Stack items vertically on mobile */
                padding: 10px; /* Less padding on mobile */
            }

            header img {
                width: 40px; /* Smaller logo size for mobile */
                margin: 5px 0; /* Spacing adjustment for mobile */
            }

            header h1 {
                font-size: 24px; /* Smaller font size for mobile */
                text-align: center; /* Center text on mobile */
            }

            form {
                padding: 10px; /* Less padding for form on mobile */
            }

            input[type="text"], input[type="number"], input[type="file"], button {
                font-size: 14px; /* Smaller font size for mobile */
            }

            .file-input-container {
                flex-direction: column; /* Stack input fields vertically on mobile */
                align-items: flex-start; /* Align items to the start */
            }

            .file-input-container button.remove-btn {
                margin-top: 10px; /* Add space above the remove button */
                margin-left: 0; /* Remove left margin */
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="https://w1.pngwing.com/pngs/716/198/png-transparent-technology-information-technology-information-and-communications-technology-science-and-technology-computing-technology-company-text-line.png" alt="Left Logo" class="logo-left">
        <h1>MUSKAN COMMUNICATION</h1>
        <img src="https://w1.pngwing.com/pngs/716/198/png-transparent-technology-information-technology-information-and-communications-technology-science-and-technology-computing-technology-company-text-line.png" alt="Right Logo" class="logo-right">
    </header>

    <h1>Manage Profile and Upload Files</h1>

    <!-- Display success or error messages -->
    {% if messages %}
        <div>
            {% for message in messages %}
                <div class="message {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <h2>User Profile</h2>
        <label for="name">Name:</label>
        <input type="text" placeholder="Enter your valid name" id="name" name="name" required>
        <br>
        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" placeholder="Enter 10 digit mobile number" name="phone_number" pattern="\d{10}" maxlength="10" required title="Please enter a 10-digit phone number">
        <br>
        
        <h2>Upload Files</h2>
        <div id="file-inputs-container">
            <!-- Initially, no file inputs are added here -->
        </div>
        <button type="button" onclick="addFileInput()">Add File</button>
        <br>
        
        <div class="form-actions">
            <button type="submit">Submit</button>
        </div>
    </form>

    <script>
        let fileInputCount = 0;

        function addFileInput() {
            fileInputCount++;
            const container = document.getElementById('file-inputs-container');
            
            const fileInputContainer = document.createElement('div');
            fileInputContainer.classList.add('file-input-container');
            fileInputContainer.setAttribute('data-id', fileInputCount);
            fileInputContainer.innerHTML = `
                <label for="file${fileInputCount}">File ${fileInputCount}:</label>
                <input type="file" id="file${fileInputCount}" name="files" required>
                <label for="copies${fileInputCount}">Number of Copies:</label>
                <input type="number" id="copies${fileInputCount}" name="copies${fileInputCount}" min="1" value="1" required>
                <button type="button" class="remove-btn" onclick="removeFileInput(this)">Remove</button>
            `;
            
            container.appendChild(fileInputContainer);
        }

        function removeFileInput(button) {
            const container = document.getElementById('file-inputs-container');
            container.removeChild(button.parentElement);
            renumberFileInputs();
        }

        function renumberFileInputs() {
            const containers = document.querySelectorAll('.file-input-container');
            fileInputCount = 0; // Reset the count
            containers.forEach((container, index) => {
                fileInputCount++;
                container.setAttribute('data-id', fileInputCount);
                const fileInput = container.querySelector('input[type="file"]');
                const copiesInput = container.querySelector('input[type="number"]');
                const removeButton = container.querySelector('button.remove-btn');
                const fileLabel = container.querySelector('label[for^="file"]');
                const copiesLabel = container.querySelector('label[for^="copies"]');

                fileInput.id = `file${fileInputCount}`;
                fileInput.name = `files`;

                copiesInput.id = `copies${fileInputCount}`;
                copiesInput.name = `copies${fileInputCount}`;

                removeButton.setAttribute('onclick', 'removeFileInput(this)');

                fileLabel.setAttribute('for', `file${fileInputCount}`);
                fileLabel.textContent = `File ${fileInputCount}:`;

                copiesLabel.setAttribute('for', `copies${fileInputCount}`);
                copiesLabel.textContent = `Number of Copies:`;
            });
        }
    </script>
</body>
</html>
